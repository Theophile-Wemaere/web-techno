<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Index MVC application</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
</head>
<body>
<h1 id="header">Index Page of the MVC Application (Lab1)</h1>
<form onsubmit="event.preventDefault(); validateForm();">
    <fieldset>
        <legend>Personal Information:</legend>
        <div class="row">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName">
        </div>
        <div class="row">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">
        </div>
        <br>
    </fieldset>
    <fieldset>
        <legend>Birth Day:</legend>
        <div class="row">
        <label for="birthDate">Date:</label>
        <input type="text" name="birthDate" id="birthDate">
        </div>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Sex :</legend>
        <div class="row">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="male" value="male" onclick="changeFM('male')">
        </div>
        <div class="row">
        <label for="female">Female</label>
        <input type="radio" name="sex" id="female" value="female" onclick="changeFM('female')">
        </div>
        <br>
    </fieldset>
    <br><input class="input-button" type="submit" value="Envoyer">
    <br>
    <a href="jquery.html">Go to jquery test page</a>
    <br>
    <br>
    <a href="ajax.html">Go to AJAX test page</a>
    <br>
    <br>
    <a href="autocomplete.html">Go to autocomplete page</a>
</form>

</body>
</html>
